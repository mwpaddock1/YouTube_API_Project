<DOCTYPE html>
<html lang ='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AJAX YouTube API project</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role = "main" aria-live="assertive">
        <h1>Search Videos by Topic on YouTube</h1>
          <form action="#" class="js-search-form">
            <label for="query"></label>
            <input type="text" class="js-query">
            <button type="submit">Search</button>
          </form>
          <div class= "results-container">          
            <div class="js-search-results">            
            </div>
          </div>
          <div class="more-results hidden"> 
            <a href="https://www.googleapis.com/youtube/v3/search?pageToken=CBkQAA&..."><h2> More results...</h2></a>
          </div>
      </main>
      <script src="https://apis.google.com/js/client.js?onload=load"></script>
      <script src="index.js"></script>
    </body>
</html>
