<DOCTYPE html>
<html lang ='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>YouTube Video Search by Topic</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role ="main" aria-live="assertive" class="js-submit-topic">
      <h1>Search Videos by Topic on YouTube</h1>
      <form action="#" class="js-search-form">
        <label for="query">To find videos, input a topic</label>
        <input type="text" class="js-query">
      </form>
        <div class= "js-results-container hidden">          
          <div class="js-search-results">            
          </div>
        </div>
      </main>
      <script src="https://apis.google.com/js/client.js?onload=load"></script>
      <script src="index.js"></script>
    </body>
</html>
